allOf:
  - $ref: '#/components/schemas/operationKey'
  - type: object
    x-go-is-request: true
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - tx_hash
          - destination_chain
          - destination_address
          - operation_id
          - proof
        properties:
          tx_hash:
            type: string
            pattern: "^0x[0-9a-fA-F]+$"
            example: "0xdeadbeafdeadbeafdeadbeaf"
            description: Serialized transaction data
          destination_chain:
            type: string
            pattern: ""
            example: "5"
            description: Destination chain ID
          destination_address:
            type: string
            pattern: "^0x[0-9a-fA-F]{40}"
            example: "0xdead...beaf"
            description: Address of the contract to which the transaction data should be sent
          operation_id:
            type: string
            example: "0x0000...0000"
          proof:
            type: string
            example: "0x0000...0000"