get:
  tags:
    - lastOperation
  summary: Get last operation
  operationId: getLastOperation
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Operation'
    400:
      description: Bad Request Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
    500:
      description: Internal Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'